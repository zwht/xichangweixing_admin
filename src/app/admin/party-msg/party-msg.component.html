<div class="box">
  <div class="list-box">
    <div class="search clear" style="padding:20px;">
      <div>
        <div class="chaxun">
          <span>标题</span>
          <input nz-input placeholder="查询标题" >
        </div>
        <div class="chaxun">
          <span>更新时间</span>
          <nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="onChange($event)" nzShowTime></nz-range-picker>
        </div>
        <div class="chaxun">
          <span>状态</span>
          <nz-select style="width: 120px;"  nzAllowClear nzPlaceHolder="状态">
            <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
            <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
          </nz-select>
        </div>
        <div class="chaxun">
          <button nz-button nzType="chaxun" (click)="getList()">查询</button>
        </div>
      </div>
    </div>
    <div class="table-head">
      <div class="head-h2">
        <span>新闻列表</span>
      </div>
      <div class="btn-box">
        <button nz-button nzType="tianjia" routerLink="./add">新增新闻</button>
      </div>
    </div>
    <div class="table-box">
      <!-- <nz-table #basicTable 
        [nzData]="list" [nzFrontPagination]="false"
        [nzPageIndex]="pageNum"
        [nzTotal]="totalCount"
        [nzPageSize]="pageSize"
        (nzPageIndexChange)="getList($event)"> -->
        <nz-table #basicTable [nzData]="list" [nzShowPagination]="false">
        <thead>
          <tr>
            <th>序号</th>
            <th>标题</th>
            <th>摘要</th>
            <th>更新时间</th>
            <th>操作人</th>
            <th>阅读量</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of list let i= index">
            <td>{{i}}</td>
            <td>
              <a [href]="'/#/detail/policy/detail/'+data.id" target="_blank">{{data.name}}</a></td>
            <td>{{data.updateDateTime}}</td>
            <td>
              <a class="op" [routerLink]="'./edit/'+data.id">修改</a>
              <a class="op" (click)="delete(data)">删除</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
